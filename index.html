<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/iconprofile.webp" type="image/x-icon">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image/profile.webp" alt="Deendayal Rajak" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Deendayal Rajak</span>
            <span class="job">Programmer & MERN Stack Developer</span>
           
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/_atul_rajak?igsh=andmNmdqYmJkZW5j" style="background:  #E4405F;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://github.com/deenuz" style="background: #000000;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="https://www.linkedin.com/in/deendayalrajak" style="background:  #0A66C2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://discord.com/channels/@me" style="background: #7289DA ;" class="link">
                <i class='bx bxl-discord-alt' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button" onclick="location.href='https://www.linkedin.com/in/deendayalrajak';" >Connect</button>
            <button class="button" onclick="location.href='mailto:deenurajak3@gmail.com';">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square' ></i>
                 <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">11k</span>
            </div>
        </div>
    </div>
</body>
</html>
